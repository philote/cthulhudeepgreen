<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">

  {{!-- Sheet Header --}}
  <header class="npc-sheet-header">
    <input class="charname" name="name" type="text" value="{{actor.name}}" placeholder="{{localize "CDG.ActorName"}}"/>
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
    <select class="header-fields" name="system.type" data-type="String">
      {{#select system.type}}
          {{#each system.types as |type key|}}
          <option  value="{{key}}">{{localize type.label}}</option>
          {{/each}}
      {{/select}}
    </select>
    <textarea class="sub-header-fields" name="system.looks" type="text" value="{{system.looks}}" placeholder="{{localize "CDG.LooksNpcInput"}}">{{system.looks}}</textarea>
    <textarea class="sub-header-fields" name="system.behaviors" type="text" value="{{system.behaviors}}" placeholder="{{localize "CDG.BehaviorsNpcInput"}}">{{system.behaviors}}</textarea>
    <textarea class="sub-header-fields" name="system.motivations" type="text" value="{{system.motivations}}" placeholder="{{localize "CDG.MotivationsNpcInput"}}">{{system.motivations}}</textarea>
  </header>
  
  <section class="sheet-body">
    <h2>{{localize "CDG.ActorNotes"}}</h2>
    <div class="tab notes">
      {{editor system.notes target="system.notes" rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>

</form>
